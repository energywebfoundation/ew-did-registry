language: node_js
node_js: 12.16.1
services:
  - mongodb
install:
  - npm install
  - npm run setup
  - npm run build
  - npm run browserTest:build
script:
  - npm run test-rpc
  - npm run browserTest:run
deploy:
  provider: npm
  email: "$NPM_EMAIL"
  api_token: "$NPM_API_TOKEN"
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    branch: development
