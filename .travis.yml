language: node_js
node_js: 10.18.1
install:
  - npm install
  - npm run setup
  - travis_retry npm run build
  - npm run browserTest:build
  script:
    - npm run test-rpc
    - npm run browserTest:run
deploy:
  provider: npm
  email: '$NPM_EMAIL'
  api_token: '64361b5e-1c86-43d0-a1bd-30e41625d0df'
  ffile_glob: true
  file: build/*
  skip_cleanup: true
  on:
    branch: development
    tags: true
